<!DOCTYPE html>
<html lang="en">
<head>
    <!--此页面通向user.html 和 referee.html-->
    <meta charset="UTF-8">
    <title>阿布斯特朗回旋加速阿姆斯特朗篮球对战平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,
                                     user-scalable=no">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/index_js.js"></script>
    <script type="text/javascript" src="js/index_ajax.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index_css.css">

</head>
<body onload="show()"><!-- -->

<!--登陆页面，登陆和注册时在一起的，登陆时隐藏注册，注册时隐藏登陆 -->
<!--全部改变，不再用form进行提交，而改用ajax进行交互 action="/user/login"-->
<div id="login">
    <form class="login" method="post">
        <label>
            <input type="radio" name="userType" value="user" checked>
        </label>球队
        <label>
            <input type="radio" name="userType" value="referee">
        </label>裁判<br><br>
        用户名:<br>
        <label>
            <input id="username" type="text" name="userName">
        </label>
        <br>
        密码：<br>
        <label>
            <input id="password" type="password" name="password" placeholder="PASSWORD">
        </label>
        <br><br>
        <!--<input type="submit" value="登陆">-->
        <button type="submit" onclick="login()">登陆</button>
    </form>
    <br>
    <button class="regist" onclick="toRegister()">注册账户(球队专用）</button>
</div>

<!--注册框，添加一个框框的颜色，margin和padding-->
<div class="register" id="logup">
    <form method="post"> <!-- onsubmit="return GoSignUP()"-->
        用户名：<br>
        <label>
            <input id="username-s" type="text" name="userName">
        </label>
        <br>
        密码：<br>
        <label>
            <input id="password-s" type="password" name="password">
        </label>
        <br>
        重复输入密码：<br>
        <label>
            <input id="repassword" type="password" name="repassword">
        </label>
        <br>
        <!--<input type="submit" value="注册账号">-->
        <button type="submit" onclick="register()">注册账号</button>
    </form>
    <br>
    <button id="log" onclick="goBackLogin()">返回登陆</button>
</div>
</body>
</html>
