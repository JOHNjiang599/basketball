<!DOCTYPE html>
<html lang="en">
<head>
    <!--此页面通向user.html 和 admin.html-->
    <meta charset="UTF-8">
    <title>阿布斯特朗回旋加速阿姆斯特朗篮球对战平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,
                                     user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../../css/index_css.css">
    <script type="text/javascript" src="../../js/index_js.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

</head>
<body onload="show()">

<!--登陆页面，登陆和注册时在一起的，登陆时隐藏注册，注册时隐藏登陆-->
<div id="login">
    <form class="login" action="URL" onsubmit="return GoLogin()">
        <label>
            <input type="radio" name="identification" value="user" checked>
        </label>球队用户
        <label>
            <input type="radio" name="identification" value="admin">
        </label>管理员<br><br>
    用户名:<br>
        <label>
            <input id="username" type="text" name="username">
        </label>
        <br>
    密码：<br>
        <label>
            <input id="password" type="password" name="password" placeholder="PASSWORD">
        </label>
        <br><br>
        <input type="submit" value="登陆">
</form>
    <button class="regist" onclick="Regist()">注册账户(球队专用）</button>
</div>


<!--注册框，添加一个框框的颜色，margin和padding-->
<div class="register" id="logup">
    <form action="URL" onsubmit="return GoSignUP()">
        用户名：<br>
        <label>
            <input id="username-s" type="text" name="username">
        </label>
        <br>
        密码：<br>
        <label>
            <input id="password-s" type="password" name="password">
        </label>
        <br>
        重复输入密码：<br>
        <label>
            <input id="repassword" type="password" name="repassword">
        </label>
        <br>
        <input type="submit" value="注册账号">
    </form>
    <button id="log" onclick="Login()">返回登陆</button>
</div>
</body>
</html>
